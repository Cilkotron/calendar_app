<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <body>
    <div id="container" class="hg-events-calendar m-3">
      <div id="hg-header"class="row">
        <div id="monthDisplay" class="col fw-bold fs-2 text-primary"></div>
        <div class="col-auto">
          <button id="backButton" class="btn btn-primary px-3 m-1 rounded-3">Back</button>
          <button id="nextButton" class="btn btn-primary px-s m-1">Next</button>
        </div>
      </div>

      <div id="hg-weekdays">
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Sunday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Monday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Tuesday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Wednesday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Thursday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Friday</div>
        <div class="d-inline-flex p-4 text-secondary fw-bolder">Saturday</div>
      </div>

      <div id="hg-calendar" class="d-flex flex-wrap"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
